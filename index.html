<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Users Management</title>
     <link rel="stylesheet" href="./app.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

     <div class="container">

          <!-- List Students -->
          <div class="content left">
               <ul id="students-list"></ul>
          </div>
     
          <!-- Form student -->
          <div class="content student-form">
               <div class="form-group">
                    <label class="label" for="">Name</label>
                    <input class="input name" type="text" name="name" id="name" value="">
               </div>
          
               <div class="form-group">
                    <label class="label" for="">Age</label>
                    <input class="input age" type="text" name="age" id="age" value="">
               </div>
          
               <div class="form-group">
                    <label class="label" for="">Phone</label>
                    <input class="input phone" type="text" name="" id="phone" value="">
               </div>
          
               <div class="form-group">
                    <label class="label" for="">Addess</label>
                    <input class="input address" type="text" name="" id="address" value="">
               </div>
          
               <div class="form-group">
                    <button class="createStudent" type="button" onclick="onClickCreateStudent()" name="button">Create</button>
                    
               </div>
          </div>
     </div>

    
     
     <script src="./app.js"></script>
</body>
</html>
